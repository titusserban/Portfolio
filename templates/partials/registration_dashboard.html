{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="dashboard-container">
    <aside>
        <div class="sidebar">
            <a href="{% url 'registration:sign-in' %}">
                <span class="material-icons">
                    login
                </span>
                <div class="dashboard-text">Login</div>
            </a>

            <a href="{% url 'registration:sign-up' %}">
                <span class="material-icons">
                    how_to_reg
                </span>
                <div class="dashboard-text">Sign Up</div>
            </a>
        
            {% if user.is_authenticated %}
                <a href="{% url 'registration:account' %}">
                    <span class="material-icons">
                        person
                    </span>
                    <div class="dashboard-text">Account</div>
                </a>

                <a href="{% url 'registration:profile' %}">
                    <span class="material-icons">
                        badge
                    </span>
                    <div class="dashboard-text">Profile</div>
                </a>
          
                <a href="{% url 'registration:sign-out' %}">
                    <span class="material-icons">
                        logout
                    </span>
                    <div class="dashboard-text">Logout</div>
                </a>
             {% endif %}

        </div>
    </aside>
    <main>
        {% block dash %}
        {% endblock dash %}
    </main>
</div>


{% endblock %}
