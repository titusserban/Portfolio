{% extends 'base.html' %}
{% load static %}
{% block extend_head %}
  <script src='https://www.google.com/recaptcha/api.js?render={{recaptcha_site_key}}'></script>
{% endblock %}
{% block content %}


<div class="align-center">
  <form class="form-signin" id="signupform" method="POST" action="/registration/sign-up">
    {% csrf_token %}

    <div class="user-box">
      <input type="text" name="first_name" required autocorrect="off" spellcheck="false" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
      <span></span>
      <label>First name</label>
    </div>

    <label for="last_name">Last Name</label>
    {{form.last_name}}

    <label for="username">Username</label>
    {{form.username}}

    <label for="password1">Password</label>
    {{form.password1}}

    <label for="password2">Confirm Password</label>
    {{form.password2}}

    {{form.token}}

    <label class="check-container">Show Passwords
     <input type="checkbox" onclick="showPword()">
     <span class="checkmark"></span>
    </label>

    <button type="submit">Sign up</button>

  </form>
</div>

<script type="text/javascript">
  // Create a variable that can be used in main.js
  const recaptcha_site_key = '{{recaptcha_site_key|safe}}'
</script>

{% endblock %}
